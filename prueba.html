<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>

  <h2>Login</h2>
  <form id="loginForm" class="shadow-lg w-96 p-4 flex flex-col bg-white rounded-lg">
    <label for="username">Usuario:</label>
    <input type="text" id="username" placeholder="Username" class="mb-3 py-3 px-4 border border-gray-400 focus:outline-none rounded-md focus:ring-1 ring-cyan-500" />
    
    <label for="email">Correo:</label>
    <input type="text" id="email" placeholder="Correo Electronico o numero de telefono" class="mb-3 py-3 px-4 border border-gray-400 focus:outline-none rounded-md focus:ring-1 ring-cyan-500" />

    <label for="password">Contraseña:</label>
    <input type="text" id="password" placeholder="Contraseña" class="mb-3 py-3 px-4 border border-gray-400 focus:outline-none rounded-md focus:ring-1 ring-cyan-500" />

  </form>

  <script>
   function login() {
      // Obtener valores del formulario
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Almacenar en el localStorage (solo para fines educativos)
      localStorage.setItem('username', username);
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);

      // Mostrar datos en la consola
      console.log("Datos almacenados en localStorage:");
      console.log("Username:", localStorage.getItem('username'));
      console.log("Email:", localStorage.getItem('email'));
      console.log("Password:", localStorage.getItem('password'));

      // Redirigir a feedback.html
      //window.location.href = 'feedback.html';
    }
  </script>

</body>
</html>
